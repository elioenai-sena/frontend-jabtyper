<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">~
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>JabTyper</title>
</head>

<body>
    <div class="container">
        <h1>JabTyper</h1>

        <input class="shadow p-3 mb-5 bg-white rounded " type="text" id="nome" placeholder="Nome do Jogador">

        <p class="frase">Frase com quatro Palavras</p>
        <ul class="informacoes">
            <li><span id="tamanho-frase"></span> palavra</li>
            <li><span id="tempo">20</span> segundos</li>
        </ul>

        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100%" aria-valuemin="0"
                aria-valuemax="100%">Tempo de Jogo</div>
        </div><br>

        <button type="button" class="btn btn-success" id="botao-reiniciar">Reset</button><br>

        <textarea class="input-group mb-3" id="campo-digitacao" cols="60" rows="5"></textarea>

        <ul>
            <li><span id="caracteres-digitados">0</span> caracteres</li>
            <li><span id="palavras-digitadas">0</span> palavras</li>
        </ul>

        <br>
        <h2>Placar</h2>
        <table class="table table-striped" id="tabela-resultado">
            <thead class="thead-dark">
                <th>Usuario</th>
                <th>No de Palavras</th>
            </thead>
        </table>
        <!--Jquery local-->
        <!--<script src="js/jquery-3.5.1.min.js"></script> -->
        <!--Jquery na web-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
        <script src="js/main.js"></script>

</body>
</div>

</html>
